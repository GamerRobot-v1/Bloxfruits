<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blox Fruits Shop - Items</title>
<link rel="icon" type="image/png" href="logo.png">
  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      /* Hero background image with dark overlay */
      background:
        linear-gradient(rgba(14,18,32,0.75), rgba(14,18,32,0.9)),
        url("hero-bg.jpg");
      background-size: cover;
      background-position: center;
      color: #ffffff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 28px;
      background: linear-gradient(90deg, #5b77ff, #7a8dff);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
    }

    .brand-title {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      padding: 40px 28px;
      max-width: 1200px;
      margin: 0 auto;
      /* Glass overlay on top of background */
      background: rgba(14,18,32,0.6);
      backdrop-filter: blur(6px);
      border-radius: 20px;
    }

    .shop-title {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .shop-item {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .shop-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(91,119,255,0.5);
    }

    .shop-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .shop-item h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .shop-item p {
      font-size: 0.95rem;
      color: #cfd6ff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      main {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Blox Fruits Logo" class="logo">
      <span class="brand-title">Blox Fruits shop - Official</span>
    </div>
  </header>

  <!-- SHOP GRID -->
  <main>
    <h1 class="shop-title">Available Items</h1>
    <div class="shop-grid">
      
<a href="google.com" class="shop-item">
  <img src="Mastery.png" alt="Item">
  <h3>3x Mastery</h3>
  <p>Price: 550 Robux</p>
</a>
      
<a href="google.com" class="shop-item">
  <img src="Money.png" alt="Item">
  <h3>3x Money</h3>
  <p>Price: 550 Robux</p>
</a>
      
<a href="google.com" class="shop-item">
  <img src="Boat.png" alt="Item">
  <h3>2x Faster Boats</h3>
  <p>Price: 450 Robux</p>
</a>

<a href="google.com" class="shop-item">
  <img src="Boss.png" alt="Item">
  <h3>3x Boss Drops</h3>
  <p>Price: 450 Robux</p>
</a>
      
<a href="https://www.google.com/" class="shop-item">
  <img src="item.png" alt="Item">
  <h3>Place Holder</h3>
  <p>Price: 0 Robux</p>
</a>

      <!-- Add more items as needed -->
    </div>
  </main>

</body>
</html>
