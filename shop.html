<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blox Fruits Shop - Items</title>

  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2150, #0e1220 70%);
      color: #ffffff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 28px;
      background: linear-gradient(90deg, #5b77ff, #7a8dff);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
    }

    .brand-title {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    /* ===== SHOP GRID ===== */
    main {
      padding: 40px 28px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .shop-title {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .shop-item {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .shop-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(91,119,255,0.5);
    }

    .shop-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .shop-item h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .shop-item p {
      font-size: 0.95rem;
      color: #cfd6ff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      main {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Blox Fruits Logo" class="logo">
      <span class="brand-title">Blox Fruits shop - Official</span>
    </div>
  </header>

  <!-- SHOP GRID -->
  <main>
    <h1 class="shop-title">Available Items</h1>
    <div class="shop-grid">

      <!-- Example Item -->
      <div class="shop-item" onclick="location.href='item1.html'">
        <img src="item1.png" alt="Item 1">
        <h3>Legendary Sword</h3>
        <p>Price: 500 Robux</p>
      </div>

      <div class="shop-item" onclick="location.href='item2.html'">
        <img src="item2.png" alt="Item 2">
        <h3>Devil Fruit</h3>
        <p>Price: 750 Robux</p>
      </div>

      <div class="shop-item" onclick="location.href='item3.html'">
        <img src="item3.png" alt="Item 3">
        <h3>Pirate Hat</h3>
        <p>Price: 250 Robux</p>
      </div>

      <div class="shop-item" onclick="location.href='item4.html'">
        <img src="item4.png" alt="Item 4">
        <h3>Magic Staff</h3>
        <p>Price: 600 Robux</p>
      </div>

      <!-- Add more items by copying the div above -->
    </div>
  </main>

</body>
</html>
