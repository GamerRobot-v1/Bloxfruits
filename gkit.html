<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blox Fruits Shop - Items</title>
<link rel="icon" type="image/png" href="logo.png">
  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      /* Hero background image with dark overlay */
      background:
        linear-gradient(rgba(14,18,32,0.75), rgba(14,18,32,0.9)),
        url("hero-bg.jpg");
      background-size: cover;
      background-position: center;
      color: #ffffff;
    }

    .btn {
  display: block;
  text-align: center;
  padding: 14px;
  background: #667eea;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s;
}

.btn:hover {
  background: #5a6fdc;
  transform: translateY(-2px);
}

    .survey-image {
  width: 220px;
  height: 220px;
  overflow: hidden;
  border-radius: 16px 16px 0 0;
  margin: -32px -32px 24px -32px; /* stretches image edge-to-edge */
}

.survey-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}



    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 28px;
      background: linear-gradient(90deg, #5b77ff, #7a8dff);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
    }

    .brand-title {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      padding: 40px 28px;
      max-width: 1200px;
      margin: 0 auto;
      /* Glass overlay on top of background */
      background: rgba(14,18,32,0.6);
      backdrop-filter: blur(6px);
      border-radius: 20px;
    }

    .shop-title {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .shop-item {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .shop-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(91,119,255,0.5);
    }

    .shop-item img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .shop-item h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .shop-item p {
      font-size: 0.95rem;
      color: #cfd6ff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      main {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Blox Fruits Logo" class="logo">
      <span class="brand-title">Blox Fruits shop - Official</span>
    </div>
  </header>
  
<div class="survey-image">
  <img src="icon.png" alt="Failed to load.">
</div>
      <div class="option-group">
      <label>Your Username</label>
      <input type="text" placeholder="Enter your Username">
    </div>
  <a href="index.html" class="btn">Checkout</a>



</body>
</html>
