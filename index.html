<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blox Fruits Shop - Official</title>
<link rel="icon" type="image/png" href="logo.png">

  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2150, #0e1220 70%);
      color: #ffffff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      height: 72px;
      display: flex;
      align-items: center;
      padding: 0 28px;
      background: linear-gradient(90deg, #5b77ff, #7a8dff);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover; /* ensures the image scales correctly */
    }

    .brand-title {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background:
        linear-gradient(rgba(14,18,32,0.75), rgba(14,18,32,0.9)),
        url("hero-bg.jpg"); /* replace with your hero image */
      background-size: cover;
      background-position: center;
    }

    .hero-card {
      max-width: 900px;
      width: 100%;
      background: rgba(255,255,255,0.06);
      border-radius: 22px;
      padding: 64px 48px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .hero-title {
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      font-weight: 800;
      margin-bottom: 40px;
    }

    /* ===== BUTTON ===== */
    .cta {
      display: inline-block;
      padding: 18px 42px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, #5b77ff, #4a67f7);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(91,119,255,0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cta:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 26px 60px rgba(91,119,255,0.6);
    }

    .cta:active {
      transform: translateY(0) scale(1);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      .hero-card {
        padding: 42px 24px;
      }

      .cta {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Blox Fruits Logo" class="logo">
      <span class="brand-title">Blox Fruits shop - Official</span>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-card">
      <h1 class="hero-title">The Official Blox Fruits Robux Shop - By EasyBuyRoblox</h1>
      <a href="Shop.html" class="cta">Start Shopping</a>
    </div>
  </main>

</body>
</html>
